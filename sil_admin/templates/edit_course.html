{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="{% static 'css/style.css'%}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-black">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#"
					><img
						src="{% static 'sil/logo.png' %}"
						width="50px"
						class="rounded-5"
						alt=""
					/>
					SIL learning.com</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a
								class="nav-link text-white dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Categories
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 1 %}"
										>Development</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 2 %}"
										>Business</a
									>
								</li>

								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 3 %}"
										>Finance & Accounting</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 4 %}"
										>IT & Software</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active text-white"
								aria-current="page"
								href="{% url 'index' %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Login</a>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-light" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<h1>Edit Course</h1>
		<form
			method="post"
			enctype="multipart/form-data"
			class="form-control w-50 mx-auto bg-dark"
		>
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name:</label>
				<input
					type="text"
					name="name"
					id="name"
					class="form-control"
					value="{{ course.name }}"
				/>
			</div>
			<div class="form-group">
				<label for="des">Description:</label>
				<textarea name="des" id="des" class="form-control">
{{ course.description }}</textarea
				>
			</div>
			<div class="form-group">
				<label for="cat">Category:</label>
				<select name="cat" id="cat" class="form-control">
					{% for category in categories %}
					<option value="{{ category.id }}" selected>
						{{ category.name }}
					</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label for="price">Price:</label>
				<input
					type="number"
					name="price"
					id="price"
					class="form-control"
					value="{{ course.price }}"
				/>
			</div>
			<div class="form-group">
				<select name="status" class="form-control mt-3">
					<option value="{{course.status}}">
						Select the Course type
					</option>
					<option value="free">Free</option>
					<option value="paid">Paid</option>
				</select>
			</div>
			<div class="form-group">
				<label for="duration">Duration:</label>
				<input
					type="number"
					name="duration"
					id="duration"
					class="form-control"
					value="{{ course.duration }}"
				/>
			</div>
			<div class="form-group my-2">
				<label for="img">Image:</label>
				{% if course.image %}
				<img
					src="{{ course.image.url }}"
					alt="{{ course.name }}"
					width="200"
				/>
				{% endif %}
				<input
					type="file"
					name="img"
					id="img"
					class="form-control-file"
				/>
			</div>
			<button type="submit" class="btn btn-light">Save</button>
			<a href="{% url 'admin_home' %}" class="btn btn-secondary"
				>Cancel</a
			>
		</form>

		<script src="{%static 'js/script.js'%}"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
