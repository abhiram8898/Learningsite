{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SIL</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="{% static 'images/favicon.png' %}"
			type="image/x-icon"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<style>
			body {
				font-family: "Roboto", sans-serif;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-black">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">
					<img
						src="{% static 'images/logo.png' %}"
						width="50px "
						class="rounded-5"
						alt=""
					/>
					SIL learning.com</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a
								class="nav-link text-white dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Categories
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 1 %}"
										>Development</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 2 %}"
										>Business</a
									>
								</li>

								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 3 %}"
										>Finance & Accounting</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 4 %}"
										>IT & Software</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active text-white"
								aria-current="page"
								href="{% url 'index' %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Login</a>
						</li>
					</ul>
					<form
						class="d-flex"
						action="{% url 'viewcourse' %}"
						method="GET"
					>
						{% csrf_token %}
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
							name="name"
						/>
						<button class="btn btn-light" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid d-flex justify-content-center">
			<div class="container row justify-content-center p-5">
				<h1 class="text-decoration-underline">Cart</h1>
				<div class="col-12 row my-5 p-0 border border-2 rounded-3 mx-0">
					<div
						class="col-6 row align-items-center bg-black mx-0 px-0 bg-opacity-75"
					></div>
				</div>

				<h1 class="text-decoration-underline">Your Cart</h1>
				<p>Your User_id{{user.id}}</p>

				{% for cart in cart_data %}

				<div class="bg-dark">
					<p class="text-white">Your Course_id{{cart.course_id}}</p>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
