{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SIL</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="{% static 'images/favicon.png' %}"
			type="image/x-icon"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<style>
			body {
				font-family: "Roboto", sans-serif;
			}
		</style>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-black">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">
					<img
						src="{% static 'images/logo.png' %}"
						width="50px "
						class="rounded-5"
						alt=""
					/>
					SIL learning.com</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a
								class="nav-link text-white dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Categories
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 1 %}"
										>Development</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 2 %}"
										>Business</a
									>
								</li>

								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 3 %}"
										>Finance & Accounting</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="{% url 'course' 4 %}"
										>IT & Software</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active text-white"
								aria-current="page"
								href="{% url 'index' %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Login</a>
						</li>
					</ul>
					<form
						class="d-flex"
						action="{% url 'viewcourse' %}"
						method="GET"
					>
						{% csrf_token %}
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
							name="name"
						/>
						<button class="btn btn-light" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<section class="gradient-custom">
			<div class="container p-0">
				<div
					class="row d-flex justify-content-center align-items-center"
				>
					<div class="col-12 col-md-8 col-lg-6 col-xl-4 mt-3">
						<form method="POST" class="col-md-3 text-center w-100">
							{% csrf_token %}
							<div
								class="card bg-dark text-white"
								style="border-radius: 1rem"
							>
								<div class="card-body p-5 text-center">
									<div class="mb-md-5 mt-md-2 pb-0">
										<h2 class="fw-bold mb-4 text-uppercase">
											Login
										</h2>
										<p class="text-white-50">
											Please enter your login and
											password!
										</p>

										<div
											class="form-outline form-white mb-4"
										>
											<input
												type="text"
												id="typeEmailX"
												name="username"
												class="form-control form-control-lg"
											/>
											<label
												class="form-label"
												for="typeEmailX"
												>Username</label
											>
										</div>

										<div
											class="form-outline form-white mb-4"
										>
											<input
												type="password"
												id="typePasswordX"
												name="password"
												class="form-control form-control-lg"
											/>
											<label
												class="form-label"
												for="typePasswordX"
												>Password</label
											>
										</div>

										<p class="small mb-5 pb-lg-2">
											<a
												class="text-white-50"
												href="{% url 'reset_password' %}"
												>Forgot password?</a
											>
										</p>

										<button
											class="btn btn-outline-light btn-lg px-5"
											type="submit"
										>
											Login
										</button>

										<div
											class="d-flex justify-content-center text-center mt-4 pt-1"
										>
											<a href="#!" class="text-white"
												><i
													class="fab fa-facebook-f fa-lg"
												></i
											></a>
											<a href="#!" class="text-white"
												><i
													class="fab fa-twitter fa-lg mx-4 px-2"
												></i
											></a>
											<a href="#!" class="text-white"
												><i
													class="fab fa-google fa-lg"
												></i
											></a>
										</div>
									</div>
									<div>
										<p class="">
											Don't have an account?
											<a
												href="{% url 'reg' %}"
												class="text-white-50 fw-bold"
												>Sign Up</a
											>
										</p>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- custom CDN -->
		<script
			src="https://kit.fontawesome.com/8a18e3c6f7.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
